<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Temp Counter</title>
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    </head>
<body>
    <div>
        <p id="welcome-message"></p>
    </div>
    
    <div>
        <p id="celsiusToFahrenheit-info"  class="description">Naciśnij przycisk poniżej i podaj temperaturę w stopniach Celsiusza</p>
        <button id="celsiusToFahrenheit">Przeliczenie temperatury na &#8457;</button>
    </div>
    <div id="outputFahrenheit"></div>
    <div id="fahrenheitInfo"></div>
    
    <div>
        <p id="fahrenheitToCelsius-info" class="description">Naciśnij przycisk poniżej i podaj temperaturę w stopniach Fahrenheit'a</p>

    </div>
    <div id="outputCelsius"></div>
    <div id="celsiusInfo"></div>

    <script src="js/script.js"></script>

</html>
